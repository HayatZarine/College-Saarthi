<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - College Saarthi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #c2a2f0, #836fff);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
        }
        .skill-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .skill {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 8px;
            transition: 0.3s;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .skill:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .image-container {
            margin-top: 30px;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
        }
        .note {
            font-size: 1rem;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-laptop-code"></i> Explore Our Skill Courses</h1>
        <p>Enhance your knowledge with our free or minimal-cost certification courses designed for college students.</p>
        <div class="skill-list">
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div class="skill">JavaScript</div>
            <div class="skill">React</div>
            <div class="skill">Node.js</div>
            <div class="skill">SQL</div>
            <div class="skill">Python</div>
            <div class="skill">Java</div>
        </div>
        <div class="image-container">
            <img src="https://st4.depositphotos.com/12985790/25532/i/450/depositphotos_255322186-stock-photo-attractive-happy-freelancer-using-laptop.jpg" alt="Student Learning">
        </div>
        <p class="note">Join now and start learning at your own pace!</p>
    </div>
</body>
</html>
