<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F8F9FA;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image:url(https://cdn.magicdecor.in/com/2024/10/21132141/Soft-Purple-White-Flowers-Wallpaper-Mural-710x488.jpg);
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #6A0DAD;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #E6E6FA;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        li:hover {
            background: #D8BFD8;
            transform: scale(1.1);
        }
        a {
            text-decoration: none;
            color: #4B0082;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Library - Free Books</h2>
        <p>Access free versions of books related to your engineering courses.</p>

        <!-- Search Bar -->
        <input type="text" id="searchInput" placeholder="Search books..." onkeyup="searchBooks()">
        
        <!-- Search Results -->
        <ul id="results">
            <!-- Books will be displayed here -->
        </ul>
    </div>

    <script>
        function searchBooks() {
            let query = document.getElementById("searchInput").value;
            if (query.length < 1) {
                document.getElementById("results").innerHTML = "";
                return;
            }

            fetch(`/search?query=${query}`)
                .then(response => response.json())
                .then(data => {
                    let resultDiv = document.getElementById("results");
                    resultDiv.innerHTML = data.length
                        ? data.map(book => `<li><a href="${book[1]}" target="_blank">${book[0]}</a></li>`).join("")
                        : "<p>No results found</p>";
                });
        }
    </script>
</body>
</html>
