<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/searchbar.css') }}">
</head>
<body>
    <div class="container">
        <h2>Search Library Books</h2>
        <input type="text" id="searchInput" placeholder="Search books..." onkeyup="searchBooks()">
        <div id="results"></div>
    </div>

    <script>
        function searchBooks() {
            let query = document.getElementById("searchInput").value;
            if (query.length < 1) {
                document.getElementById("results").innerHTML = "";
                return;
            }

            fetch(`/search?q=${query}`)
                .then(response => response.json())
                .then(data => {
                    let resultDiv = document.getElementById("results");
                    resultDiv.innerHTML = data.length ? 
                        data.map(book => `<p><strong>${book[0]}</strong> by ${book[1]}</p>`).join("") 
                        : "<p>No results found</p>";
                });
        }
    </script>
</body>
</html>
