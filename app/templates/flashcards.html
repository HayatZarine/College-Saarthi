<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Flashcards</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
}

.container {
    background: white;
    padding: 20px;
    margin: 20px auto;
    width: 300px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

input, button {
    width: 90%;
    margin: 5px 0;
    padding: 10px;
}

button {
    background-color: #28a745;
    color: white;
    border: none;
    cursor: pointer;
}

    </style>
</head>
<body>
    <h1>Virtual Flashcards</h1>
    
    <div class="container">
        <h2>Add Flashcard</h2>
        <input type="text" id="question" placeholder="Enter question">
        <input type="text" id="answer" placeholder="Enter answer">
        <input type="text" id="topic" placeholder="Enter topic">
        <button onclick="addFlashcard()">Add</button>
    </div>

    <div class="container">
        <h2>Review Flashcards</h2>
        <input type="text" id="searchTopic" placeholder="Enter topic">
        <button onclick="fetchFlashcards()">Search</button>
        <div id="flashcards"></div>
    </div>

    <script>
        const addFlashcard = () => {
    const question = document.getElementById("question").value;
    const answer = document.getElementById("answer").value;
    const topic = document.getElementById("topic").value;

    fetch('/add_flashcard', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question, answer, topic })
    }).then(res => res.json()).then(data => {
        alert(data.message);
    });
};

const fetchFlashcards = () => {
    const topic = document.getElementById("searchTopic").value;

    fetch(`/get_flashcards/${topic}`)
    .then(res => res.json())
    .then(data => {
        const flashcardsDiv = document.getElementById("flashcards");
        flashcardsDiv.innerHTML = "";
        data.forEach(flashcard => {
            const card = document.createElement("div");
            card.classList.add("flashcard");
            card.innerHTML = `
                <p><strong>Q:</strong> ${flashcard[1]}</p>
                <p><strong>A:</strong> ${flashcard[2]}</p>
                <button onclick="updateReview(${flashcard[0]}, 'easy')">Easy</button>
                <button onclick="updateReview(${flashcard[0]}, 'medium')">Medium</button>
                <button onclick="updateReview(${flashcard[0]}, 'hard')">Hard</button>
            `;
            flashcardsDiv.appendChild(card);
        });
    });
};

const updateReview = (id, difficulty) => {
    fetch(`/review_flashcard/${id}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ difficulty })
    }).then(res => res.json()).then(data => {
        alert(data.message);
    });
};

    </script>
</body>
</html>
