<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Saarthi-Your Favourite Study Buddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">    
    <style>
    *{
    padding:0;
    margin:0;
    text-decoration: none;
    font-family: 'Quicksand', sans-serif;
    box-sizing:border-box;
    }
    header{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display:flex;
        justify-content: space-between;
        align-items: center;
        padding:40px 100px;
        font-size:22px;
        z-index: 99;

    }
    header h1{
        color: white;
    }
    header nav a {
        font-size:19px;
        margin-left: 80px;
        color: rgb(245, 236, 236);
        position: relative;
    }
    header nav a::before{
        content:"";
        position: absolute;
        bottom: -5px;
        width: 100%;
        height: 2.5px;
        background-color: rgb(15, 8, 8);
        transform: scaleX(0);
        transition: .3s;
    }
    header nav a:hover::before,
    header nav .active::before{
        transform: scaleX(.7);
    }
    .home{
        position: relative;
        width: 100%;
        min-height: 100vh;
        background-image: url('https://i2.wp.com/hechingerreport.org/wp-content/uploads/2020/10/GettyImages-1189000083.jpg?fit=2000%2C1333');
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        justify-content: space-between;
        padding: 0 100px;
        overflow: hidden;
    }
    .text-box{
        width: 50%;
    }
    .text-box h1{
        font-size: 60px;
        color: rgb(231, 213, 213);
    }
    .text-box h1 span{
        color: rgb(15, 8, 8);
    }
    .text-box p{
        font-size: 20px;
        color: rgb(231, 213, 213);
        margin: 35px 0;
        width: 70%;
    }
    .btn{
        color: white;
        padding: 12px 30px;
        border: 2px solid rgb(12, 12, 12);
        background-color: rgb(15, 8, 8);
        font-size: 20px;
        border-radius: 40px;
        cursor: pointer;
        transition: .3s;
    }
    .btn:hover{
        box-shadow: 0 0 25px rgb(0, 0, 0);
    }
    .text-box .btn-box{
        display: flex;
        align-items: center;
        gap: 30px;
    }
    .text-box .btn-box a{
        font-size: 20px;
        color: rgb(231, 213, 213);
    }
    .text-box .btn-box a:hover{
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <header>
        <h1>Logo</h1>
        <nav>
            <a href="#" class="active">Home</a>
            <a href="#">Skills</a>
            <a href="#">Free Library</a>
            <a href="#">Book recommendation</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>
    <section class="home">
        <div class="text-box">
            <h1>Best experience of</h1>
            <h1> Online<span> study material</span></h1>
            <p>Get access to the best study material for your college exams</p>
            <span class = "btn-box"><button class="btn">Sign in</button>
              <a href="#">or Login</a>
            </span>
        </div>
    </section>
</body>
</html>
